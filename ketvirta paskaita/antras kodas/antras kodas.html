<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Title</title>

  <style>

    .allValues{
      height: 105px;
    }

    .threeValues{
      height: 55px;
    }

  </style>

</head>

<body>

<h1>Minskas Kijevas Maskva Niujorkas Varšuva Ryga</h1>

<form>

    <option>Maskva</option>
    <option>Niujorkas</option>
    <option>Varšuva</option>
    <option>Ryga</option>
  </select>

  <select multiple class="threeValues">
    <option>Minskas</option>
    <option>Kijevas</option>
    <option>Maskva</option>
    <option>Niujorkas</option>
    <option>Varšuva</option>
    <option>Ryga</option>
  </select>

  <select multiple class="allValues">
    <option>Minskas</option>
    <option>Kijevas</option>
    <option>Maskva</option>
    <option>Niujorkas</option>
    <option>Varšuva</option>
    <option>Ryga</option>
  </select>

  <select>
    <optgroup label="Group 1">
      <option>Minskas</option>
      <option>Kijevas</option>
      <option>Maskva</option>
    </optgroup>

    <optgroup label="Group 2">
      <option>Niujorkas</option>
      <option>Varšuva</option>
      <option>Ryga</option>
    </optgroup>
  </select>

  <input type="button" value="Submit">

</form>

</body>

</html>
